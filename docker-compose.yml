services:
  pgrokd:
    image: "ghcr.io/pgrok/pgrokd:latest"
    restart: always
    ports:
      - "2222:2222"
    networks:
      - dokploy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sleep 5
        cat > /tmp/pgrokd.yml <<EOF
        external_url: "https://tunnel.codetrain.cloud"
        web:
          port: 3320
        proxy:
          port: 3000
          scheme: "https"
          domain: "tunnel.codetrain.cloud"
        sshd:
          port: 2222
        database:
          host: "85.239.235.246"
          port: 5432
          user: "postgres"
          password: "${POSTGRES_PASSWORD}"
          database: "pgrokdb"
        identity_provider:
          type: "oidc"
          display_name: "Google"
          issuer: "https://accounts.google.com"
          client_id: "${OIDC_CLIENT_ID}"
          client_secret: "${OIDC_CLIENT_SECRET}"
          field_mapping:
            identifier: "email"
            display_name: "name"
            email: "email"
        EOF
        exec /app/pgrokd/pgrokd --config /tmp/pgrokd.yml
networks:
  dokploy-network:
    external: true
